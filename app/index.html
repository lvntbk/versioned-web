<!doctype html>
<html>
  <head><meta charset="utf-8"><title>Versioned Web</title></head>
  <body style="font-family: Arial; padding: 40px;">
    <h1>Versioned Web</h1>
    <p><b>Version:</b> <span id="v"></span></p>
    <script>
      document.getElementById("v").innerText = "__VERSION__";
    </script>
  </body>
</html>
